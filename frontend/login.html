<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="global.css">
    <title>Biblioteca Virtual</title>
</head>
<body>
    <video autoplay loop muted id="videoAbstract">
        <source src="../Abstract_Blue.mp4" type="video/mp4">
    </video>
    <form action="">
        <h1>Login</h1>
        <div class="coluna">
            <input type="email" placeholder="E-mail" required>
            <span>@gmail.com</span>
        </div>
        <div class="coluna">
            <input class="senha" type="password" placeholder="Senha" required>
            <img class="btn" src="../eye-fill.svg" alt="">
        </div>
        <div class="button">
        <input onclick="logado()" type="button" value="Entrar">
        </div>
        <div class="esqueceu">
            <a href="esqueceuSenha.html" class="esqueceu-senha">Esqueceu a senha?</a>
        </div>
        <div class="esqueceu">
            <p class="esqueceu-senha2">Já tem cadastro? 
                <a href="cadastro.html" class="esqueceu-senha3">Cadastre-se</a>
            </p>
        </div>
    </form>

    <script>
        const senha = document.querySelector('.senha');
        const btn = document.querySelector('.btn');

        btn.onclick = () =>
        {
            if (senha.type === "password") 
            {
                senha.type = "text"
                btn.src = "../eye-fill.svg"
            } else {
                senha.type = "password"
                btn.src = "../eye-slash-fill.svg"
            }
        }

        function logado() {
            alert("Usuário logado com sucesso!");
        }

    </script>
    
</body>
</html>
